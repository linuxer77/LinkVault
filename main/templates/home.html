<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Categories for {{ username }}</h1>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{{ url_for('view_category', category_id=category.id) }}">{{ category.category_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
